{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Редактировать таблицу</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Название таблицы</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ table.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="deadline" class="form-label">Дедлайн</label>
                            <input type="date" class="form-control" id="deadline" name="deadline" value="{{ table.deadline|date:'Y-m-d' }}" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
