{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Удаление спринта</h2>
        </div>
        <div class="card-body">
            <p class="lead">Вы уверены, что хотите удалить спринт "{{ sprint.name }}"?</p>
            <p>Это действие нельзя будет отменить. Все задачи в этом спринте также будут удалены.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'sprint_detail' sprint.id %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
