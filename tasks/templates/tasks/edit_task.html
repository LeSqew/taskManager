{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Редактирование задачи</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.tittle.id_for_label }}" class="form-label">Название</label>
                            {{ form.tittle }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Описание</label>
                            {{ form.description }}
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.status.id_for_label }}" class="form-label">Статус</label>
                                {{ form.status }}
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.deadline.id_for_label }}" class="form-label">Дедлайн</label>
                                {{ form.deadline }}
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.priority.id_for_label }}" class="form-label">Приоритет</label>
                                {{ form.priority }}
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.difficulty.id_for_label }}" class="form-label">Сложность</label>
                                {{ form.difficulty }}
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <a href="{% url 'scrum_tables' task.scrum_tables.first.id %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
